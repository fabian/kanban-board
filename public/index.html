<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kanban Board</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="bower_components/pure/pure-min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="content">
            <div id="app">
            </div>
        </div>

        <script type="text/template" id="index-template">
            <div class="pure-g-r">
                <div class="pure-u-1-3">
                    <div class="header">
                        <h2 class="header-title">Todo <a href="#add" class="pure-button pure-button-primary button-small">Add Card</a></h2>
                    </div>
                    <div class="stack" id="stack-todo">
                    </div>
                </div>
                <div class="pure-u-1-3">
                    <div class="header">
                        <h2 class="header-title">In Progress</h2>
                    </div>
                    <div class="stack" id="stack-progress">
                    </div>
                </div>
                <div class="pure-u-1-3">
                    <div class="header">
                        <h2 class="header-title">Done</h2>
                    </div>
                    <div class="stack" id="stack-done">
                    </div>
                </div>
            </div>
        </script>

        <script type="text/template" id="card-form-template">
            <div class="pure-g-r">     
                <div class="pure-u-1-3"></div>
                <div class="pure-u-1-3">
                    <div class="header">
                        <div class="pure-g">
                            <div class="pure-u-1-2">
                                <h2 class="header-title">Card</h2>
                            </div>
                            <div class="pure-u-1-2">
                                <p class="button-actions"><a id="delete-card" class="pure-button button-delete">Delete Card</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="form">
                        <form class="pure-form pure-form-stacked">
                            <fieldset>
                                <input class="pure-input-1" id="title" type="text" placeholder="Title">
                                <textarea class="pure-input-1" rows="5" id="description" placeholder="Description"></textarea>
                                <input class="pure-input-1" id="person" type="text" placeholder="Person responsible">
                                <div class="pure-g">
                                    <div class="pure-u-1-2">
                                        <select id="status">
                                            <option value="" disabled selected>Status</option>
                                            <option value="todo">Todo</option>
                                            <option value="in_progress">In Progress</option>
                                            <option value="done">Done</option>
                                        </select>
                                    </div>
                                    <div class="pure-u-1-2">
                                        <select id="estimate">
                                            <option value="" disabled selected>Estimate</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="5">5</option>
                                            <option value="8">8</option>
                                        </select>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="pure-g">
                                <div class="pure-u-1-2">
                                    <p><a class="pure-button pure-button-primary" id="save-card">Save Card</a></p>
                                </div>
                                <div class="pure-u-1-2">
                                    <p class="button-actions"><a href="#" class="pure-button">Cancel</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="pure-u-1-3"></div>
            </div>
        </script>

        <script type="text/template" id="card-template">
            <a href="#cards/<%- id %>" class="card">
                <% if (title) { %>
                    <%- title %>
                <% } else { %>
                    <em>Untitled</em>
                <% } %>
            </a>
        </script>

        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="js/models/cards.js"></script>
        <script src="js/routers/app.js"></script>
        <script src="js/views/app.js"></script>
        <script src="js/views/cards.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
